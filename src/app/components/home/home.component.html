<div class="flex flex-column h-full">
  <div class="flex justify-content-between align-items-center gap-4 px-3">
    <h1>{{ "CONTRACTS.MY_CONTRACTS" | translate }}</h1>
    <div class="flex gap-2 align-items-center">
      <p-button
        icon="pi pi-refresh"
        severity="warning"
        (onClick)="refreshDashboard()"
      ></p-button>
      <p-button
        icon="pi pi-plus"
        label="{{ 'CONTRACTS.UPLOAD_NEW' | translate }}"
        [routerLink]="['contract-form']"
      ></p-button>
    </div>
  </div>
  <div class="flex-grow-1 overflow-hidden">
    <p-scrollPanel styleClass="w-full h-full">
      <app-dashboard #dashboard></app-dashboard>
    </p-scrollPanel>
  </div>
</div>
